<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weak;
        let lang = prompt('Выберите язык: ru/by');
        let week_ru = ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье"];
        let week_by = ["Панядзелак", "Аўторак", "Серада", "Чацвер", "Пятніца", "Субота", "Нядзеля"];
        switch(lang){
            case'ru':
            week=week_ru;
            break;
            case'by':
            week=week_by;
            break;
            default:
            alert("По клавиатуре попади!");
        }
        alert(week);  
    </script>
</body>
</html>
