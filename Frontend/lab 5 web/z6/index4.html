<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = prompt("Введите день недели по счету:");
        if(day=="1"){
            alert("Понедельник");
           
        }
        else if(day=="2"){
            alert("Вторник");
        }
        else if(day=="3"){
            alert("Среда");
        }
        else if(day=="4"){
            alert("Четверг");
        }
        else if(day=="5"){
            alert("Пятница");
        }
        else if(day=="6"){
            alert("Суббота,рабочая кстати)");
        }
        else if(day=="7"){
            alert("Воскресенье");
        }
        else{
            alert("Куда разогнался ?");
        }
    </script>
</body>
</html>
