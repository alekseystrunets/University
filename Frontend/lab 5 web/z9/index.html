<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str=prompt("Введите строку:");
if(str.startsWith("http://") && str.endsWith(".html")){
    alert("Строка начинается с <http://> и заканчивается на <.html>");
}
else if(str.startsWith("http://")){
    alert("Строка начинается с <http://>");
}
else if(str.endsWith(".html")){
    alert("Строка заканчивается на <.html>");
}
else{
    alert("Строка не начинается с <http://> и не заканчивается на <.html>");
}
    </script>
</body>
</html>
