    <h1><q>Странные</q> буквы</h1>
    <hr>
    <img src="task10.png">
    <p>
    В своремменом русском языке не склоняются:
        <ul>
        <li>иннициальные аббревиатуры (составленные из первых букв слов), кончающиеся гласными, например:<abbr title="Белорусский государственный университет информатики и радиоэлектроники">БГУИР</abbr>,<abbr title="Откры́тое акционе́рное о́бщество">ОАО</abbr>;</li>
        <li>Заимстовованные аббревиатуры, кончающиеся твердыми согласными, например:<abbr title="Maschinenfabrik Augsburg-Nürnberg AG">MAN</abbr>.</li>
        </ul>
    </p>
