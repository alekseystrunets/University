<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>Прогресс-бар</b></p>
    <progress id="bar" value="0" max="100"></progress><b id="progress"> 0%</b>
    <p>
        <button onclick="progress()">Увеличить значение</button>
    </p>
    <script>
        function progress()
        {
            bar.value +=5;
            document.getElementById("progress").innerHTML = " " + bar.value + "%";
        }
    </script>
</body>
</html>
