<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="img" class="planet-3"></div>
        <img id="img" class="planet-1" src="./img/planet-1.png">
        <img id="img" class="planet-2" src="./img/planet-2.png">
        <div id="img" class="combination">
            <img id="one" src="./img/ufo.png">
            <img id="two" src="./img/asteroid.png">
            <img id="three" src="./img/spaceship.png">
        </div>
        <button id="img" class="button" onclick="begin()">Полетели</button>
        </main>
    <script>
        let i = 0;
        function repl()
        {
            i++;
            let png = ["./img/ufo.png", "./img/asteroid.png", "./img/spaceship.png"];
            document.getElementById("one").src = png[i % 3];
            document.getElementById("two").src = png[(i + 1) % 3];
            document.getElementById("three").src = png[(i + 2) % 3];
        }
        function begin()
        {
            let timer = setInterval(() => repl(), 1000);
        }
    </script>
</body>
</html>
