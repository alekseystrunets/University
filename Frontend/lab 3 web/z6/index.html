<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="registration.css">

<body>
<div class="container">
    <h1>Marks calculation</h1>
    <form class="registration" action="#" method="post">
        <input class="area" type="text" name="firstname" placeholder="Ваше имя">
        <input class="area" type="email" name="email" placeholder="Ваш e-mail">
        <input class="area" type="tel" name="tel" placeholder="Ваш телефон">
        <input class="area" type="personal number" name="ersonal number" placeholder="Персональный номер">
        <input class="area" type="password" name="password" placeholder="Пароль">
        <input class="area" type="password" name="password_again" placeholder="Пароль еще раз">
        <input class="button" type="button" value="Регистрация">
        <p>или</p>
        <input class="button" type="button" value="Войти">
    </form>
</div>
